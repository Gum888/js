<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>

    <div class="first"></div>

    <!--Локальное подключение jquery-->
    <script src="jquery-3.2.0.min.js"></script>

    <!--Подключение через CDN-->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"-->
            <!--integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="-->
            <!--crossorigin="anonymous"></script>-->

    <script>
        $.noConflict();
        jQuery( document ).ready(function( $ ) {
            var $div = $('div');
            $div.height('300').width('50%').css('background-color', 'yellow');

            var i = 0;
            var $button = $('<button>Hide div</button>').click(function() {
                $div.slideToggle(2000);
                i = 1 - i;
                changeText(this, i);
            }).css('margin-bottom', '20px');

            $div.before($button).after('<hr>');

            function changeText(button, i) {
                if (i)
                    $(button).text('Show div');
                else
                    $(button).text('Hide div');
            }
        });
    </script>
</body>
</html>
